<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}" />
    <link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}" />
    <style>
        /* Styling the form container */
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        /* Form title */
        .form-container h2 {
            color: #333;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }

        /* Input field styles */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
       
        /* Styling the buttons */
         .button-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between buttons */
        margin-top: 20px; /* Adjust spacing from other elements */
    }
        .btn {
            margin: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: auto;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Save button styles */
        .btn-save {
            background: #4CAF50;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Clear button styles */
        .btn-clear {
            background: #f44336;
            color: white;
            border: none;
        }

        .btn-clear:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }

        /* Footer styles */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        
    </style>

</head>
<body>
    <!-- Importing NavBar -->
    <div th:insert="TopNav.html::topnav"></div>

    <!-- Main Content with Sidebar and Right Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-3">
                <div th:insert="Sidenavbar.html::Sidenav"></div>
            </div>

            <!-- Right Content Section -->
            <div class="col-md-9">
                <div class="container-fluid">
                    <div class="form-container">
                        <h2 class="text-center">User Registration</h2>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="userid" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter User ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="phonenumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-save">Save</button>
                                <button type="button" class="btn btn-clear" onclick="clearForm()">Clear</button>
                            </div>
                        </form>
                        <p id="message" class="mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Product Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript for AJAX and clearing form -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
    function clearForm() {
        document.getElementById("userid").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("phonenumber").value = "";
    }

    $(document).ready(function() {
        $("#registrationForm").on("submit", function(event) {
            event.preventDefault();

            $.ajax({
                url: '/register',  // URL to send the request
                type: 'POST',
                data: $(this).serialize(),  // Serialize form data
                success: function(response) {
                    // Ensure that response is a JSON object
                    if (response.status === 'success') {
                        $("#message").text("Your details have been saved successfully!").css("color", "green");
                        // Optionally redirect to another page
                        setTimeout(function() {
                            window.location.href = '/home';  // Redirect to another page after success
                        }, 2000);
                    } else {
                        $("#message").text("Something went wrong, please try again.").css("color", "red");
                    }
                },
                error: function() {
                    $("#message").text("Something went wrong, please try again.").css("color", "red");
                }
            });
        });
    });
</script>

</body>
</html>

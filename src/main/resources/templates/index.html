<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}" />
    <link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}" />
    <style>
      .disabled-link {
        pointer-events: none;
        color: gray;
        text-decoration: none;
      }
    </style>
</head>
<body>
    <!-- Importing NavBar -->
    <div th:insert="TopNav.html::topnav"></div>

    <!-- Main Content with Sidebar and Right Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-md-3">
                <div th:insert="Sidenavbar.html::Sidenav"></div>
            </div>

            <!-- Right Content Section -->
            <div class="col-md-9">
                <h2 class="mt-3">Welcome to UpwardIQ Management</h2>             
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Product Management System. All rights reserved.</p>
    </footer>

    <script>
      $(document).ready(function () {
        const pollWindowButton = $('#pollWindow');
        const viewResultButton = $('#viewResult');

        // Check if the user is logged in and enable the buttons if necessary
        if (localStorage.getItem('loggedIn') === 'true') {
          enableLinks();
        }

        function enableLinks() {
          // Enable Poll Window button
          pollWindowButton.removeClass('disabled-link');
          pollWindowButton.css('pointer-events', 'auto');
          pollWindowButton.css('color', ''); // Reset to default

          // Enable View Result button
          viewResultButton.removeClass('disabled-link');
          viewResultButton.css('pointer-events', 'auto');
          viewResultButton.css('color', ''); // Reset to default
        }
      });
    </script>
</body>
</html>

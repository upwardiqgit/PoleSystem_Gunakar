<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}">
    <link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin: 20px 0;
        }

        .page-header h1 {
            color: #007bff;
            font-size: 32px;
        }

        /* Main Layout */
        .container-fluid {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .row {
            flex: 1;
        }

        /* Sidebar Styling */
        .col-md-3 {
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        /* Right Content Styling */
        .col-md-9 {
            padding: 20px;
        }

        /* Results Container */
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .vote-box {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vote-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .vote-box h3 {
            font-size: 22px;
            color: #333;
        }

        .vote-box p {
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div th:insert="TopNav.html::topnav"></div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:insert="Sidenavbar.html::Sidenav"></div>
            </div>

            <!-- Right Content -->
            <div class="col-md-9">
                <div class="page-header">
                    <h1>Voting Results</h1>
                </div>
                <div class="results-container">
                    <div th:each="vote : ${resiltvotes}" class="vote-box">
					    <h3 th:text="${vote.partname}">Name</h3>
					    <p th:text="${#strings.repeat('X', vote.count) != '' ? #strings.repeat('X', vote.count) : ''}"></p>
					</div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Product Management System. All rights reserved.</p>
    </footer>
</body>
</html>
